# ------------------------------
# Transaction Service - Docker
# ------------------------------
spring.application.name=UPIQ-Transaction-Service

# Eureka Client Configuration (use container name of Eureka)
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.instance.prefer-ip-address=true

# Server port (same as container port)
server.port=8083

# PostgreSQL Configuration (use container name of Postgres)
spring.datasource.url=jdbc:postgresql://transaction-db:5432/Transactiondb
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
