server:
  port: 8080

spring:
  application:
    name: UPIQ-APIGateway

  cloud:
    gateway:
      httpclient:
        connect-timeout: 2000
        response-timeout: 10s
      discovery:
        locator:
          enabled: true
          lower-case-service-id: false

      routes:
        # Auth Service
        - id: user-auth-service
          uri: lb://UPIQ-User-Authentication-Service
          predicates:
            - Path=/api/auth/**

        # PDF Parser Service
        - id: pdf-parser-service
          uri: lb://UPIQ-PDFParser-Service
          predicates:
            - Path=/api/pdf/**

        # Transaction Service
        - id: transaction-service
          uri: lb://UPIQ-Transaction-Service
          predicates:
            - Path=/api/transactions/**

        # Category Service
        - id: category-service
          uri: lb://UPIQ-Category-Service
          predicates:
            - Path=/api/categories/**

  webflux:
    cors:
      allowed-origins:
        - "http://localhost:5173"
      allowed-methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      allowed-headers:
        - Authorization
        - Content-Type
      allow-credentials: true

jwt:
  secret: ${JWT_SECRET}
  expiration: 3600000

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web: INFO
