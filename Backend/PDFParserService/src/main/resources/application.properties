spring.application.name=UPIQ-PDFParser-Service

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.instance.prefer-ip-address=true

# Server Configuration
server.port=8082

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Application Configuration
app.file.max-size=10485760

# Logging
logging.level.com.UPIQ.PDFParserService=INFO
logging.level.org.springframework.ai=DEBUG

# Spring AI Configuration (OpenAI)
# Uncomment and configure when you have OpenAI API key
# spring.ai.openai.api-key=${OPENAI_API_KEY:your-api-key-here}
# spring.ai.openai.chat.options.model=gpt-4o-mini
# spring.ai.openai.chat.options.temperature=0.7
