# ------------------------------
# Transaction Service - Local
# ------------------------------
spring.application.name=UPIQ-Transaction-Service

# Eureka Client Configuration (localhost because Eureka is running locally)
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.instance.prefer-ip-address=true

# Server port
server.port=8083

# PostgreSQL Configuration (localhost)
spring.datasource.url=jdbc:postgresql://localhost:5433/Transactiondb
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
